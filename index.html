<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moda Masculina</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>

<body>
    <div>
            <div class="navbar">
                <div>
                    <h1>El lugar de la moda Masculina</h1>
                </div>  
                <div>
                    <button  class="btnComprar" id="comprar">Comprar</button>
                </div>  
    </div>
    <div class="container__cards">
        <div class="card">
            <div class="cover">
                <div class="img-producto">
                    <img src="images/p1.png" alt="">
                </div>
                <div class="img__back"></div>
            </div>
            <div class="description">
                <h2>Zapatos</h2>
                <p>Los mejores precios y gran variadad</p>
                <button class="btnVerMas" id="zapatos">Ver Mas</button>
            </div>
        </div>
        <div class="card">
            <div class="cover">
                <img src="images/p2.png" alt="">
                <div class="img__back"></div>
            </div>
            <div class="description">
                <h2>Pantalones</h2>
                <p>Los mejores precios y gran variadad</p>
                <button class="btnVerMas" id="pantalones">Ver Mas</button>
            </div>
        </div>
        <div class="card">
            <div class="cover">
                <img src="images/p3.png" alt="">
                <div class="img__back"></div>
            </div>
            <div class="description">
                <h2>Buzos</h2>
                <p>Los mejores precios y gran variadad</p>
                <button class="btnVerMas" id="buzos">Ver Mas</button>
            </div>
        </div>

    </div>
    <div class="render" id="contenedoRender"></div>
    <div class="carrito" id="contenedorRenderCarrito"></div>
    <script src="./js/app.js"></script>

</body>

</html>
